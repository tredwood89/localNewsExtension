<!DOCTYPE html>
<html>
    <head>
        <title>Local News Getter</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" ></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h3>Candidate Search</h3>
        <input id="candidateId" type="text" placeholder="enter full name here"/>
        <br/>
        <br/>
        <div id="checkBoxContainer">
          <input id="timesTribune" type="checkbox" value="timesTribune">Times-Tribune<br/><br/>
          <input id="dailyLocal" type="checkbox" value="dailyLocal">Daily Local<br/><br/>
          <input id="citizensVoice" type="checkbox" value="citizensVoice">Citizen's Voice<br/><br/>
          <!-- <input id="timesLeader" type="checkbox" value="timesLeader">Times Leader<br/><br/> -->
          <input id="standardSpeaker" type="checkbox" value="standardSpeaker">Standard Speaker<br/><br/>
          <input id="wayneIndependent" type="checkbox" value="wayneIndependent">Wayne Independent<br/><br/>
          <input id="poconoRecord" type="checkbox" value="poconoRecord">Pocono Record<br/><br/>
          <input id="pikeCountyCourier" type="checkbox" value="pikeCountyCourier">Pike County Courier<br/><br/>
          <input id="chesterCountyPress" type="checkbox" value="chesterCountyPress">Chester County<br/><br/>
          <input id="latestTwitterAlerts" type="checkbox" value="latestTwitterAlerts">Twitter Alerts<br/><br/>
          <input id="latestFacebookAlerts" type="checkbox" value="latestFacebookAlerts">Facebook Alerts<br/><br/>
        </div>
        <input id="getCandidateName" type="submit" />
        <br/>
        <br/>
        <br/>
        <br/>
    </body>
</html>
